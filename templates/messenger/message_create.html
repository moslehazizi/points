{% extends '_base.html' %}
{% load crispy_forms_tags %}

<html>
<head>
    <title>
        {% block title %}Send message:{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <h2>Message:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Send</button></br>
        </form></br>
        <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>
    {% endblock content %}
</body>
</html>
