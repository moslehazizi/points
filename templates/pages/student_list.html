{% extends "_base.html" %}

<html>
<head>
    <title>
        {% block title %}{{course.name}}{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <div class='container'>
            <p>This is {{course.name}}'s page</p>
            <div>
                <ol>
                    {% for student in course.student.all %}
                        <li><p>{{student}}</p></li>
                    {% endfor %}
                </ol>
                <a href="{% url "course_detail" course.pk %}" class='btn btn-success'>{{course.name}}'s page</a>
                <a href="{% url "courses_list" %}" class='btn btn-success'>List of courses</a>
                <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>
            </div>
        </div>
    {% endblock content %}
</body>
</html>
