{% extends '_base.html' %}

{% block title %}Courses{% endblock title %}

{% block content %}
    {% for course in courses %}
        {% if course.user == request.user %}
            <div>
                <h2><a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a></h2>
            </div>
        {% endif %}
    {% endfor %}
{% endblock content %}
