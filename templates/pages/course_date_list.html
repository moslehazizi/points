{% extends "_base.html" %}

<html>
<head>
    <title>
        {% block title %}Days{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <div class='container'>
            <div>
                <p>Dates:</p>
                <p></p>
            </div>
            <ul>
                {% for date in course.day_to_course.all %}
                    <li>
                        <a href="{% url "day_detail" date.pk %}"> {{date.day}} {{date.course}}</a>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url "course_detail" course.pk %}" class='btn btn-success'>{{course.name}}'s page</a>
            <a href="{% url "courses_list" %}" class='btn btn-success'>List of courses</a>
            <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>
        </div>
    {% endblock content %}
</body>
</html>
