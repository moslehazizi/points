{% extends "_base.html" %}

<html>
<head>
    <title>
        {% block title %}{{course.name}}{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <div class='container'>
            <p>This is {{course.name}}'s page</p>
            <div>
                <ul>
                    <li><a href="{% url "article_create" %}?next={{ request.path }}">Create an article</a></li>
                    <li><a href="{% url "article_list" course.pk%}">List of articles</a></li>
                    <li><a href="{% url "course_date_list" %}">Course Date list</a></li>
                    <li><a href="{% url 'file_view' course.pk %}">Practice files</a></li>
                    <li><a href="{% url 'student_list_view' course.pk %}">student list</a></li>
                    <li><a href="{% url 'student_list' course.pk %}">Get Students list as pdf</a></li>
                    <li><a href="{% url 'test_view' course.pk %}">Tests</a></li>
                </ul>
            </div>
        </div>
    {% endblock content %}
</body>
</html>
