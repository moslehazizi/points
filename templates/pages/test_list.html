{% extends "_base.html" %}

<html>
<head>
    <title>
        {% block title %}Exams{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <div class='container'>
            <ul>
                {% for t in course.test_to_course.all %}
                    <li>
                        <a href="{% url 'test_detail' t.pk %}">{{t}}</a>
                    </li></br>
                {% endfor %}
            </ul>
            <a href="{% url "course_detail" course.pk %}" class='btn btn-success'>{{course.name}}'s page</a>
            <a href="{% url "courses_list" %}" class='btn btn-success'>List of exams</a>
            <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>   
        </div>
    {% endblock content %}
</body>
</html>
