{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add File:{% endblock title %}

{% block content %}
    <h2>File:</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add</button></br>
    </form></br>
    <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>
{% endblock content %}
