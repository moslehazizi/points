{% extends "_base.html" %}

<html>
<head>
    <title>
        {% block title %}Dates list{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <div class='container'>
            <div>
                <p>Dates:</p>
                <p></p>
            </div>
            <ul>
                {% for d in course.day_to_course.all %}
                    <li>
                        <a href="{% url 'sv_present_day_detail' d.pk %}"> {{d.day}} {{d.course}}</a>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url "sv_course_detail" course.pk %}" class='btn btn-success'>{{course.name}}'s page</a>
            <a href="{% url "sv_course_list" %}" class='btn btn-success'>List of courses</a>
            <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>
        </div>
    {% endblock content %}
</body>
</html>
