{% extends "_base.html" %}

<html>
<head>
    <title>
        {% block title %}Courses list{% endblock title %}
    </title>
</head>

<body>
    {% block content %}
        <div class='container'>
            <div>
                <p>Dear Student go to your course by clicking on it:</p>
            </div>
            <ul>
                {% for course in courses %} 
                    <li>
                        <a href="{% url "sv_course_detail" course.pk %}">{{course}}</a>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url "home_page" %}" class='btn btn-success'>Main page</a>
            <a href="{{request.META.HTTP_REFERER}}" class='btn btn-success'>Go back</a>
        </div>
    {% endblock content %}
</body>
</html>
